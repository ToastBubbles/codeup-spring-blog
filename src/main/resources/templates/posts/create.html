<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form  th:action="@{/posts/create}" th:method="post" th:object="${post}">
      <input type="text"  id="title" th:field="*{title}" placeholder="title">
      <input type="text" id="body" th:field="*{body}" placeholder="body">
      <input type="submit" value="submit">
    </form>
</body>
</html>
